name: Validate STAC

on:
  pull_request:
    paths:
      - '**.json'
  push:
    branches:
      - main
    paths:
      - '**.json'

jobs:
  validate:
    runs-on: ubuntu-latest
    name: Validate STAC JSON files

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install STAC validator
        run: |
          uv tool install stac-validator

      - name: Fix stringified geometry in STAC Items
        run: |
          echo "üîß Converting stringified geometry to JSON objects..."
          python3 .github/scripts/fix-geometry.py
          GEOMETRY_FIX_EXIT=$?

          if [ $GEOMETRY_FIX_EXIT -eq 2 ]; then
            echo "‚úÖ Geometry fields were fixed and will be committed"
          elif [ $GEOMETRY_FIX_EXIT -eq 0 ]; then
            echo "‚úì All geometry fields already valid"
          else
            echo "‚ùå Error fixing geometry fields"
            exit 1
          fi

      - name: Validate STAC Items
        run: |
          echo "Validating STAC Items..."
          for file in items/*.json; do
            if [ -f "$file" ]; then
              echo "Validating $file"
              uvx stac-validator "$file" || exit 1
            fi
          done

      - name: Validate STAC Collections
        run: |
          echo "Validating STAC Collections..."
          for file in collections/*.json; do
            if [ -f "$file" ]; then
              echo "Validating $file"
              uvx stac-validator "$file" || exit 1
            fi
          done

      - name: Validate STAC Catalogs
        run: |
          echo "Validating STAC Catalogs..."
          for file in catalog/*.json; do
            if [ -f "$file" ]; then
              echo "Validating $file"
              uvx stac-validator "$file" || exit 1
            fi
          done

      - name: Copy root catalog to STAC-compliant location
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          echo "üì¶ Creating STAC-compliant catalog structure..."
          if [ -f "catalog/root.json" ]; then
            cp catalog/root.json catalog.json
            echo "‚úÖ Copied catalog/root.json ‚Üí catalog.json"
          fi

      - name: Commit STAC fixes and updates
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Stage any fixed geometry files
          git add items/*.json 2>/dev/null || true
          git add collections/*.json 2>/dev/null || true
          git add catalog/*.json 2>/dev/null || true

          # Stage catalog.json if it exists
          if [ -f "catalog.json" ]; then
            git add catalog.json
          fi

          # Commit if there are changes
          if git diff --staged --quiet; then
            echo "‚úì No changes to commit"
          else
            COMMIT_MSG="Auto-fix: "
            CHANGES=()

            # Check what changed
            if git diff --staged --name-only | grep -q "items/"; then
              CHANGES+=("Convert stringified geometry to JSON objects")
            fi
            if git diff --staged --name-only | grep -q "catalog.json"; then
              CHANGES+=("Update catalog.json for STAC compliance")
            fi

            # Build commit message
            if [ ${#CHANGES[@]} -gt 0 ]; then
              COMMIT_MSG+=$(IFS=", "; echo "${CHANGES[*]}")
            else
              COMMIT_MSG+="Update STAC files"
            fi

            git commit -m "$COMMIT_MSG"
            git push
            echo "‚úÖ Committed and pushed STAC fixes"
          fi

      - name: Validation successful
        if: success()
        run: |
          echo "‚úÖ All STAC files are valid!"
          echo "üìÅ Catalog structure:"
          echo "   - catalog/root.json (editable via CMS)"
          echo "   - catalog.json (STAC-compliant root)"
