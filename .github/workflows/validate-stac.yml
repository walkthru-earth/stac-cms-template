name: Validate STAC

# This workflow validates all STAC JSON files against the official STAC specification.
# It runs on:
# - Pull requests that modify JSON files (to catch errors before merge)
# - Pushes to main branch that modify JSON files (to validate published data)
#
# WHY VALIDATION IS IMPORTANT:
# - Ensures STAC spec compliance (items, collections, catalogs)
# - Catches schema errors, missing required fields, invalid formats
# - Validates geometry objects, bbox coordinates, datetime formats
# - Confirms links and relationships are properly structured
#
# Note: Geometry conversion is handled by custom format in Sveltia CMS (admin/stac-format.js)
# Files are always saved in STAC-compliant format (geometry as object, not string)

on:
  pull_request:
    paths:
      - '**.json'
  push:
    branches:
      - main
    paths:
      - '**.json'

jobs:
  validate:
    runs-on: ubuntu-latest
    name: Validate STAC JSON files

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv (fast Python package manager)
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
        # uv is 10-100x faster than pip and handles dependencies better
        # https://github.com/astral-sh/uv

      - name: Install STAC validator
        run: |
          uv tool install stac-validator
        # Official STAC validator from stac-utils
        # https://github.com/stac-utils/stac-validator

      - name: Validate STAC Items
        run: |
          echo "Validating STAC Items..."
          for file in items/*.json; do
            if [ -f "$file" ]; then
              echo "Validating $file"
              uvx stac-validator "$file" || exit 1
            fi
          done

      - name: Validate STAC Collections
        run: |
          echo "Validating STAC Collections..."
          for file in collections/*.json; do
            if [ -f "$file" ]; then
              echo "Validating $file"
              uvx stac-validator "$file" || exit 1
            fi
          done

      - name: Validate STAC Catalogs
        run: |
          echo "Validating STAC Catalogs..."
          for file in catalog/*.json; do
            if [ -f "$file" ]; then
              echo "Validating $file"
              uvx stac-validator "$file" || exit 1
            fi
          done

      - name: Copy root catalog to STAC-compliant location
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          echo "üì¶ Creating STAC-compliant catalog structure..."
          if [ -f "catalog/root.json" ]; then
            # Copy and transform paths for root location
            # Change ../catalog.json ‚Üí ./catalog.json
            # Change ../collections/ ‚Üí ./collections/
            sed 's|"\.\./catalog\.json"|"./catalog.json"|g; s|"\.\./collections/|"./collections/|g' catalog/root.json > catalog.json
            echo "‚úÖ Copied catalog/root.json ‚Üí catalog.json (with path transformation)"
          fi

      - name: Commit catalog.json if changed
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Stage catalog.json if it exists
          if [ -f "catalog.json" ]; then
            git add catalog.json

            # Commit if there are changes
            if git diff --staged --quiet; then
              echo "‚úì No changes to catalog.json"
            else
              git commit -m "Auto-update: Copy catalog/root.json to catalog.json for STAC compliance"
              git push
              echo "‚úÖ Published catalog.json to root"
            fi
          fi

      - name: Validation successful
        if: success()
        run: |
          echo "‚úÖ All STAC files validated successfully!"
          echo ""
          echo "üìÅ Catalog structure:"
          echo "   - catalog/root.json (editable via CMS)"
          echo "   - catalog.json (STAC-compliant root, auto-copied)"
          echo ""
          echo "‚ÑπÔ∏è  Technical notes:"
          echo "   - Geometry conversion: Handled by admin/stac-format.js (string ‚Üî object)"
          echo "   - Validation tool: stac-validator via uv (10-100x faster than pip)"
          echo "   - STAC spec: All files comply with STAC 1.1.0 specification"
